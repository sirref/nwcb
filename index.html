<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Dropdown Example</title>
</head>
<body>

<h2>Dynamic Dropdown</h2>

<!-- Dropdown -->
<select id="fruitDropdown">
  <option value="apple">Apple</option>
  <option value="orange">Orange</option>
</select>

<button onclick="addNewItem()">Add Item</button>

<script>
  function addNewItem() {
    var newFruit = prompt("Enter a new fruit:");
    if (newFruit) {
      var select = document.getElementById("fruitDropdown");
      var option = document.createElement("option");
      option.text = newFruit;
      option.value = newFruit.toLowerCase(); // Assign a value (lowercased newFruit in this example)
      select.add(option);
    }
  }

  function loadRecipes() {
    fetch('https://raw.githubusercontent.com/sirref/nwcb/main/recipes.json')
    .then(response => response.json())
    .then(data => {
        console.log(data);
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
  }
</script>

</body>
</html>
